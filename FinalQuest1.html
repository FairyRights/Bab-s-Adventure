<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rogue's Revelation 🔐</title>
    <style>
        body {
            font-family: 'Cinzel', serif; /* Medieval-style font */
            background-color: #f4e3c2; /* Beige background */
            color: #3e2a47; /* Dark purple for text for a more medieval look */
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px #000;
        }
        h1 {
            font-size: 3em;
            color: #f4e3c2;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            line-height: 1.6;
            color: #f4e3c2;
            margin-bottom: 20px;
        }
        .emoji {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Rogue's Revelation 🔐</h1>
        <p>A rogue’s prize is never plain to see,</p>
        <p>But hidden well, with trickery 🗝️.</p>
        <p>Look to the past, the clues you’ve met,</p>
        <p>The first of each will spell your bet 🏰.</p>
        <p>A shadow’s embrace 🖤 is waiting for you.</p>
    </div>
</body>
</html>
